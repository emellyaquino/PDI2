<div class="signin-content">
<mat-card>
  <mat-card-header class="header">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <br>
  <mat-card-content>
  <form [formGroup]="formularioDeUsuario" (ngSubmit)="login()">
    <mat-form-field class="full-width-input">
      <mat-label for="email">Email</mat-label>
      <input formControlName="email" matInput placeholder="seuemail@email.com.br">
    </mat-form-field>
    <br>

    <mat-form-field class="full-width-input">
      <mat-label for="senha">Senha</mat-label>
      <input formControlName="senha" matInput type="password">
    </mat-form-field>

    <button mat-raised-button color="primary">Login</button>

    </form>
</mat-card-content>
</mat-card>
</div>
