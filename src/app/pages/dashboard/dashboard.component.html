<div class="main">
<mat-card class="card">
    <mat-card-header>
      <mat-card-title>Dashboard</mat-card-title>
      <mat-card-subtitle>Funcion√°rios</mat-card-subtitle>
    </mat-card-header>
    <div style="clear: both;"></div>
    <mat-card-content>
      <div class="divTable">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pedro">
        </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="squad">
          <th mat-header-cell *matHeaderCellDef> Squad </th>
          <td mat-cell *matCellDef="let element"> {{element.squad}} </td>
        </ng-container>
      
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10,5]" showFirstLastButtons></mat-paginator>
      </div>
      <div class="divCard"> 
        <div>
          <h3>Total por Squad</h3>
        </div>
        <div class="divCardContent">
          <ngx-charts-pie-grid
          [view]="viewCard"
          [scheme]="colorSchemeCard"
          [results]="singleCard"
          (select)="onSelect($event)">
          </ngx-charts-pie-grid>
        </div>
      </div>
      <div class="divGrafico"> 
        <div>
          <h3>Total por Status</h3>
        </div>
        <div class="divCardContent">
        <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="colorScheme"
        [results]="single"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)">
      </ngx-charts-bar-vertical>
      </div>
      </div>      
    </mat-card-content> 
  </mat-card>
</div>
